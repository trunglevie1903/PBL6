  <title>Watch Video</title>
</head>
<body>
  <h1>Watch Video</h1>
  <video id="videoPlayer" controls width="600"></video>

  <script>
    // Get the video file name from the current URL
    const urlParams = new URLSearchParams(window.location.pathname.split('/').pop());
    const fileName = window.location.pathname.split('/').pop();
    
    // Set the video source dynamically
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.src = `/t/video/${fileName}`;
    console.log(videoPlayer.src);
  </script>
</body>

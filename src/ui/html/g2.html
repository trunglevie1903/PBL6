<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Homepage</title>
  <link rel="stylesheet" href="../css/g2.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <!-- Left: Hamburger Menu -->
    <div class="header-left">
      <button id="menu-toggle" class="menu-btn">&#9776;</button>
      <a href="/" class="logo">Logo</a>
    </div>

    <!-- Middle: Search Bar -->
    <div class="header-middle">
      <div class="search-box">
        <input type="text" placeholder="Search..." class="search-input">
        <button class="search-btn">Search</button>
      </div>
    </div>

    <!-- Right: Sign In Button -->
    <div class="header-right">
      <a href="/login" class="sign-in-btn">Sign In</a>
    </div>
  </div>

  <!-- Main Content Wrapper -->
  <div class="main-wrapper">
    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
      <ul>
        <li><a href="#"><span class="icon">🏠</span> <span class="text">Home</span></a></li>
        <li><a href="#"><span class="icon">🔥</span> <span class="text">Trending</span></a></li>
        <li><a href="#"><span class="icon">📺</span> <span class="text">Subscriptions</span></a></li>
        <li><a href="#"><span class="icon">📚</span> <span class="text">Library</span></a></li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <h1>Welcome to Guest Homepage</h1>
      <p>Content will go here...</p>
    </div>
  </div>

  <script src="../js/g2.js"></script>

</body>
</html>
